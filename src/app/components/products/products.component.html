<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" style="margin: 17px;" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 render-image" src="../../../assets/images/image2.jpg" alt="First slide">
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">

            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div>
        <h1># Shop Top Categories</h1>
    </div>

        <div class="col-3">

        </div>
        <div class="col-3">

        </div>
        <div class="col-3">
            <img class="imagerender" (click)="onKurtas()" src="../../../assets/category/c9995341-7675-4835-ad63-f99988b90bcb1583845228786-111.webp">
        </div>
        <div class="col-3">
            <img class="imagerender" (click)="onFootware()" src="../../../assets/category/casual-footware.webp">
        </div>
        <div class="col-3">

        </div>
        <div class="col-3">
            <img class="imagerender" (click)="onShirts()" src="../../../assets/category/Casual-shirts.jpg">
        </div>
        <div class="col-3">

    <div>
        <h1># Today Newly Updated items</h1>
    </div>
</div>
<div class="content" style="    overflow: hidden;">
    <div *ngIf="productsDisplayed.length > 0">
        <div class="row">
            <div class="col-4" *ngFor="let list of productsDisplayed | paginate: { itemsPerPage: 3, currentPage: p }">
                <mat-card class="example-card" (click)="onCardClick(list)">
                    <mat-card-header>
                        <div>
                            <img src={{list.picture}} class="avatar1">
                        </div>
                        <div style="margin-left: 35px;">
                            <mat-card-title>{{list.name}}</mat-card-title>
                            <mat-card-subtitle>{{list.description}}</mat-card-subtitle>
                            <mat-card-subtitle>{{list.price}} â‚¹</mat-card-subtitle>
                        </div>
                    </mat-card-header>
                </mat-card>
            </div>

        </div>

        <pagination-controls style="text-align: center;" (pageChange)="p = $event"></pagination-controls>


    </div>
    <div *ngIf="productsDisplayed.length==0">
        <h1 style="margin: 245px 261px;text-align: center;">No Products found</h1>
    </div>



</div>
