<app-header></app-header>
<div id="main">
    <div *ngIf="OrderList.length > 0">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
        <br>
        <br>
        <table mat-table [dataSource]="dataSource" *ngIf="OrderList.length > 0" matSort class="mat-elevation-z8">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element;let i=index">
                    {{(paginatorRef.pageIndex * paginatorRef.pageSize)+ (i + 1) }}</td>
            </ng-container>
            <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Products Image</th>
                <td mat-cell *matCellDef="let element">
                    <img src={{element.picture}} alt="avatar" class="avatar">
                </td>

            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Products Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} â‚¹</td>
            </ng-container>
            <ng-container matColumnDef="buyer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="50"> Buyer Name </th>
                <td mat-cell *matCellDef="let element" fxFlex="50"> {{element.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="50"> Payment Type </th>
                <td mat-cell *matCellDef="let element" fxFlex="50"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="paymentid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="50"> Payment Id </th>
                <td mat-cell *matCellDef="let element" fxFlex="50"> {{element.paymentid}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator fxFlex="100" #paginatorRef [length]="5" [pageSize]="5" showFirstLastButtons [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
    <div *ngIf="OrderList.length==0">
        <h1 style="margin: 245px 261px;text-align: center;">No Products are buyed users</h1>
    </div>
</div>
